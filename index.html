<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ab895e590.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div id="music_list">
                <ul>
                    <li>God is good</li>
                    <li>God is good</li>
                    <li>God is good</li>
                    <li>God is good</li>                    <li>God is good</li>
                </ul>
            </div>
            <nav>
                <div class="circle" id="circle_back">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" id="circle_bars">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/background.png" class="song-img">
            <h1>God is good</h1>
            <p>Don moen ft Me</p>

            <audio id="song">
                <source src="media/Godisgood.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
